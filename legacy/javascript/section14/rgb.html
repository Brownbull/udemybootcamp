<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- This template includes bootstrap Last update 10/29/2017 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Color Game</title>
    <!-- Customs -->
    <link rel="stylesheet" type="text/css" href="rgb.css">
  </head>
  <body>
    <h1>The Great <br><span id="colorDisplay">RGB</span><br> Guessing Game</h1>
    <div id="stripe">
      <button id="reset">New Colors</button>
      <span id="message"></span>
      <button id="easyBtn">Easy</button>
      <button id="hardBtn" class="selected">Hard</button>
    </div>

    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <!-- fontawesome, jquery and bootstrap scripts -->
    <script src="https://use.fontawesome.com/1deba3b3fd.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- custom -->
    <script type="text/javascript" src="rgb.js"></script>
  </body>
</html>
