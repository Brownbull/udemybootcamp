<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <!-- metadata goes here! -->
  </head>
  <body>
    <!-- page data goes here! -->
    <h1>Register</h1>
    <form>
      <label for="first">First Name:</label>
      <input type="text" name="first" id="first" placeholder="John" required>
      <label for="last">Last Name:</label>
      <input type="text" name="last" id="last" placeholder="Smith" required>
      <br />
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">
      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other">
      <br />
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required placeholder="your email here">
      <label for="password"></label>
      <input id="password" type="password" name="password" required placeholder="password">
      <br />
      <label for="birthdt">Birth Day</label>
      <input id="birthdt" type="date" name="birthdt" >
      <br />
      <label for="agree">I agree to the terms and conditions</label>
      <input type="checkbox" name="agreement" id="agree">
      <br />
      <button type="button" name="button">submit!</button>
    </form>
  </body>
</html>
